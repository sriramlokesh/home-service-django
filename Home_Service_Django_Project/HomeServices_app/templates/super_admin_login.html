<!DOCTYPE html>
<html lang="en">
<head>
    <title>Super Admin Login - Home Services</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
            cursor: none;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1rem;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
            color: white;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #dc3545;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 8px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 20px;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .input-group-text {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 8px 0 0 8px;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 8px 8px 0;
        }

        .input-group .form-control:focus {
            border-left: none;
        }

        .security-notice {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            color: #856404;
        }

        .security-notice i {
            margin-right: 8px;
        }

        /* DNA Helix Animation */
        .dna-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; }
        .dna-strand { position: absolute; width: 2px; height: 100%; background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.3), transparent); animation: dnaRotate 20s linear infinite; }
        .dna-strand:nth-child(1) { left: 10%; animation-delay: 0s; }
        .dna-strand:nth-child(2) { left: 20%; animation-delay: -1s; }
        .dna-strand:nth-child(3) { left: 30%; animation-delay: -2s; }
        .dna-strand:nth-child(4) { left: 40%; animation-delay: -3s; }
        .dna-strand:nth-child(5) { left: 50%; animation-delay: -4s; }
        .dna-strand:nth-child(6) { left: 60%; animation-delay: -5s; }
        .dna-strand:nth-child(7) { left: 70%; animation-delay: -6s; }
        .dna-strand:nth-child(8) { left: 80%; animation-delay: -7s; }
        .dna-strand:nth-child(9) { left: 90%; animation-delay: -8s; }
        @keyframes dnaRotate { 0% { transform: rotateY(0deg) translateZ(0px); } 50% { transform: rotateY(180deg) translateZ(50px); } 100% { transform: rotateY(360deg) translateZ(0px); } }
        /* Floating Islands */
        .floating-islands { position: absolute; width: 100%; height: 100%; z-index: -1; }
        .island { position: absolute; background: radial-gradient(ellipse at center, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.1) 50%, transparent 100%); border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; animation: islandFloat 15s ease-in-out infinite; }
        .island-1 { width: 120px; height: 70px; top: 10%; left: 5%; animation-delay: 0s; }
        .island-2 { width: 90px; height: 50px; top: 70%; right: 10%; animation-delay: 3s; }
        .island-3 { width: 110px; height: 60px; top: 20%; right: 20%; animation-delay: 6s; }
        .island-4 { width: 80px; height: 40px; top: 80%; left: 15%; animation-delay: 9s; }
        @keyframes islandFloat { 0%, 100% { transform: translateY(0px) rotate(0deg); } 25% { transform: translateY(-20px) rotate(2deg); } 50% { transform: translateY(-10px) rotate(-1deg); } 75% { transform: translateY(-15px) rotate(1deg); } }
        /* Quantum Particles */
        .quantum-particles { position: absolute; width: 100%; height: 100%; }
        .quantum-particle { position: absolute; width: 3px; height: 3px; background: rgba(255, 255, 255, 0.8); border-radius: 50%; animation: quantumMove 8s linear infinite; }
        .quantum-particle:nth-child(1) { left: 5%; animation-delay: 0s; }
        .quantum-particle:nth-child(2) { left: 15%; animation-delay: 1s; }
        .quantum-particle:nth-child(3) { left: 25%; animation-delay: 2s; }
        .quantum-particle:nth-child(4) { left: 35%; animation-delay: 3s; }
        .quantum-particle:nth-child(5) { left: 45%; animation-delay: 4s; }
        .quantum-particle:nth-child(6) { left: 55%; animation-delay: 5s; }
        .quantum-particle:nth-child(7) { left: 65%; animation-delay: 6s; }
        .quantum-particle:nth-child(8) { left: 75%; animation-delay: 7s; }
        .quantum-particle:nth-child(9) { left: 85%; animation-delay: 8s; }
        .quantum-particle:nth-child(10) { left: 95%; animation-delay: 9s; }
        @keyframes quantumMove { 0% { top: 100%; opacity: 0; transform: scale(0) rotate(0deg); } 10% { opacity: 1; transform: scale(1) rotate(36deg); } 90% { opacity: 1; transform: scale(1) rotate(324deg); } 100% { top: 0; opacity: 0; transform: scale(0) rotate(360deg); } }
        /* Neural Network */
        .neural-network { position: absolute; width: 100%; height: 100%; }
        .neural-node { position: absolute; width: 6px; height: 6px; background: rgba(255, 255, 255, 0.6); border-radius: 50%; animation: neuralPulse 4s ease-in-out infinite; }
        .neural-node:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .neural-node:nth-child(2) { top: 30%; left: 40%; animation-delay: 0.5s; }
        .neural-node:nth-child(3) { top: 50%; left: 30%; animation-delay: 1s; }
        .neural-node:nth-child(4) { top: 60%; left: 60%; animation-delay: 1.5s; }
        .neural-node:nth-child(5) { top: 40%; left: 70%; animation-delay: 2s; }
        .neural-node:nth-child(6) { top: 70%; left: 80%; animation-delay: 2.5s; }
        .neural-node:nth-child(7) { top: 80%; left: 40%; animation-delay: 3s; }
        .neural-node:nth-child(8) { top: 10%; left: 80%; animation-delay: 3.5s; }
        @keyframes neuralPulse { 0%, 100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(2); opacity: 1; } }
        /* Custom Cursor */
        .custom-cursor { position: fixed; width: 20px; height: 20px; background: rgba(255, 255, 255, 0.8); border-radius: 50%; pointer-events: none; z-index: 9999; transition: transform 0.1s ease; mix-blend-mode: difference; }
        .cursor-trail { position: fixed; width: 8px; height: 8px; background: rgba(255, 255, 255, 0.6); border-radius: 50%; pointer-events: none; z-index: 9998; transition: all 0.3s ease; }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="custom-cursor"></div>
    <div class="cursor-trail"></div>
    <!-- Unique Animated Background -->
    <div class="dna-container">
        <div class="dna-strand"></div>
        <div class="dna-strand"></div>
        <div class="dna-strand"></div>
        <div class="dna-strand"></div>
        <div class="dna-strand"></div>
        <div class="dna-strand"></div>
        <div class="dna-strand"></div>
        <div class="dna-strand"></div>
        <div class="dna-strand"></div>
    </div>
    <div class="floating-islands">
        <div class="island island-1"></div>
        <div class="island island-2"></div>
        <div class="island island-3"></div>
        <div class="island island-4"></div>
    </div>
    <div class="quantum-particles">
        <div class="quantum-particle"></div>
        <div class="quantum-particle"></div>
        <div class="quantum-particle"></div>
        <div class="quantum-particle"></div>
        <div class="quantum-particle"></div>
        <div class="quantum-particle"></div>
        <div class="quantum-particle"></div>
        <div class="quantum-particle"></div>
        <div class="quantum-particle"></div>
        <div class="quantum-particle"></div>
    </div>
    <div class="neural-network">
        <div class="neural-node"></div>
        <div class="neural-node"></div>
        <div class="neural-node"></div>
        <div class="neural-node"></div>
        <div class="neural-node"></div>
        <div class="neural-node"></div>
        <div class="neural-node"></div>
        <div class="neural-node"></div>
    </div>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-user-shield"></i> Super Admin Login</h2>
            <p>Access super administrator panel</p>
        </div>

        {% if error_msg %}
            <div class="alert error-message">
                <i class="fas fa-exclamation-triangle"></i> {{ error_msg }}
            </div>
        {% endif %}

        <div class="security-notice">
            <i class="fas fa-shield-alt"></i>
            <strong>Security Notice:</strong> This is a restricted area for super administrators only.
        </div>

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           name="username" 
                           placeholder="Enter username" 
                           required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           placeholder="Enter password" 
                           required>
                </div>
            </div>

            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div class="back-link">
            <a href="{% url 'choose_login' %}">
                <i class="fas fa-arrow-left"></i> Back to Login Options
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Custom Cursor and Interactive Effects
        document.addEventListener('DOMContentLoaded', function() {
            const cursor = document.querySelector('.custom-cursor');
            const cursorTrail = document.querySelector('.cursor-trail');
            const islands = document.querySelectorAll('.island');
            const neuralNodes = document.querySelectorAll('.neural-node');
            let mouseX = 0, mouseY = 0, cursorX = 0, cursorY = 0, trailX = 0, trailY = 0;
            document.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
                cursor.style.left = mouseX - 10 + 'px';
                cursor.style.top = mouseY - 10 + 'px';
                islands.forEach(island => {
                    const rect = island.getBoundingClientRect();
                    const islandCenterX = rect.left + rect.width / 2;
                    const islandCenterY = rect.top + rect.height / 2;
                    const distanceX = mouseX - islandCenterX;
                    const distanceY = mouseY - islandCenterY;
                    const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
                    if (distance < 200) {
                        const force = (200 - distance) / 200;
                        const moveX = distanceX * force * 0.15;
                        const moveY = distanceY * force * 0.15;
                        island.style.transform = `translate(${moveX}px, ${moveY}px) rotate(${moveX * 0.1}deg)`;
                    } else {
                        island.style.transform = 'translate(0px, 0px) rotate(0deg)';
                    }
                });
                neuralNodes.forEach(node => {
                    const rect = node.getBoundingClientRect();
                    const nodeCenterX = rect.left + rect.width / 2;
                    const nodeCenterY = rect.top + rect.height / 2;
                    const distanceX = mouseX - nodeCenterX;
                    const distanceY = mouseY - nodeCenterY;
                    const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
                    if (distance < 100) {
                        const force = (100 - distance) / 100;
                        node.style.transform = `scale(${1 + force * 0.5})`;
                        node.style.background = `rgba(255, 255, 255, ${0.6 + force * 0.4})`;
                    } else {
                        node.style.transform = 'scale(1)';
                        node.style.background = 'rgba(255, 255, 255, 0.6)';
                    }
                });
            });
            function animateCursor() {
                cursorX += (mouseX - cursorX) * 0.1;
                cursorY += (mouseY - cursorY) * 0.1;
                trailX += (cursorX - trailX) * 0.15;
                trailY += (cursorY - trailY) * 0.15;
                cursorTrail.style.left = trailX - 4 + 'px';
                cursorTrail.style.top = trailY - 4 + 'px';
                requestAnimationFrame(animateCursor);
            }
            animateCursor();
        });
    </script>
</body>
</html>
