<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login - Home Services</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #232526 0%, #e0e5ec 100%);
            position: relative;
            overflow-x: hidden;
        }
        /* Unique animated organic blobs using SVG */
        .organic-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        .organic-bg svg {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            z-index: 10;
            margin: 60px auto;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #6c757d;
            box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1rem;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
            color: white;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #6c757d;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 8px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 20px;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .input-group-text {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 8px 0 0 8px;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 8px 8px 0;
        }

        .input-group .form-control:focus {
            border-left: none;
        }

        .admin-notice {
            background-color: #e2e3e5;
            border: 1px solid #d6d8db;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            color: #495057;
        }

        .admin-notice i {
            margin-right: 8px;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #6c757d;
            font-size: 14px;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Unique animated organic blobs background -->
    <div class="organic-bg">
        <svg viewBox="0 0 1440 900" preserveAspectRatio="none">
            <defs>
                <filter id="glow1" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="30" result="blur"/>
                    <feMerge>
                        <feMergeNode in="blur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="50" result="blur"/>
                    <feMerge>
                        <feMergeNode in="blur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
            <path id="blob1" d="M 300 400 Q 350 300 500 350 Q 650 400 600 550 Q 550 700 400 650 Q 250 600 300 400 Z" fill="#43cea2" opacity="0.25" filter="url(#glow1)">
                <animate attributeName="d" dur="12s" repeatCount="indefinite"
                    values="M 300 400 Q 350 300 500 350 Q 650 400 600 550 Q 550 700 400 650 Q 250 600 300 400 Z;
                            M 320 420 Q 370 320 520 370 Q 670 420 620 570 Q 570 720 420 670 Q 270 620 320 420 Z;
                            M 300 400 Q 350 300 500 350 Q 650 400 600 550 Q 550 700 400 650 Q 250 600 300 400 Z"/>
            </path>
            <path id="blob2" d="M 900 200 Q 1000 100 1200 200 Q 1300 300 1200 400 Q 1100 500 1000 400 Q 900 300 900 200 Z" fill="#4b2067" opacity="0.22" filter="url(#glow2)">
                <animate attributeName="d" dur="14s" repeatCount="indefinite"
                    values="M 900 200 Q 1000 100 1200 200 Q 1300 300 1200 400 Q 1100 500 1000 400 Q 900 300 900 200 Z;
                            M 920 220 Q 1020 120 1220 220 Q 1320 320 1220 420 Q 1120 520 1020 420 Q 920 320 920 220 Z;
                            M 900 200 Q 1000 100 1200 200 Q 1300 300 1200 400 Q 1100 500 1000 400 Q 900 300 900 200 Z"/>
            </path>
            <path id="blob3" d="M 700 700 Q 800 650 900 700 Q 1000 750 950 850 Q 900 950 800 900 Q 700 850 700 700 Z" fill="#185a9d" opacity="0.18" filter="url(#glow1)">
                <animate attributeName="d" dur="16s" repeatCount="indefinite"
                    values="M 700 700 Q 800 650 900 700 Q 1000 750 950 850 Q 900 950 800 900 Q 700 850 700 700 Z;
                            M 720 720 Q 820 670 920 720 Q 1020 770 970 870 Q 920 970 820 920 Q 720 870 720 720 Z;
                            M 700 700 Q 800 650 900 700 Q 1000 750 950 850 Q 900 950 800 900 Q 700 850 700 700 Z"/>
            </path>
        </svg>
    </div>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-user-cog"></i> Admin Login</h2>
            <p>Access administrator panel</p>
        </div>

        {% if error_msg %}
            <div class="alert error-message">
                <i class="fas fa-exclamation-triangle"></i> {{ error_msg }}
            </div>
        {% endif %}

        <div class="admin-notice">
            <i class="fas fa-info-circle"></i>
            <strong>Note:</strong> This is for regular administrators. Super administrators should use the Super Admin Login.
        </div>

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           name="username" 
                           placeholder="Enter username" 
                           required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group position-relative">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           placeholder="Enter password" 
                           required>
                    <span class="password-toggle" onclick="togglePassword('password', 'toggleIcon1')" style="position:absolute; right:15px; top:50%; transform:translateY(-50%); cursor:pointer;">
                        <i class="fa fa-eye" id="toggleIcon1"></i>
                    </span>
                </div>
            </div>

            <div class="forgot-password">
                <a href="{% url 'password-reset' %}">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div class="back-link">
            <a href="{% url 'choose_login' %}">
                <i class="fas fa-arrow-left"></i> Back to choose-login
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
    function togglePassword(fieldId, iconId) {
        var field = document.getElementById(fieldId);
        var icon = document.getElementById(iconId);
        if (field.type === "password") {
            field.type = "text";
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            field.type = "password";
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
    </script>
</body>
</html>
