{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .main-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .login-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 2rem;
            width: 90%;
            max-width: 1200px;
            margin-bottom: 2.5rem;
        }

        .login-card {
            background: #ffffff;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .card-header i {
            font-size: 3.5rem;
        }

        #user-card .card-header { background-color: #3498db; }
        #worker-card .card-header { background-color: #2ecc71; }
        #admin-card .card-header { background-color: #e67e22; }
        #superadmin-card .card-header { background-color: #8e44ad; }

        .card-body {
            padding: 1.5rem;
            text-align: center;
        }

        .card-body h3 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .register-container {
            text-align: center;
            font-size: 1rem;
            color: #555;
        }

        .register-container a {
            color: #3498db;
            text-decoration: none;
            font-weight: 700;
            margin: 0 10px;
            transition: color 0.2s;
        }

        .register-container a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        @media (max-width: 1024px) {
            .login-grid {
                grid-template-columns: 1fr 1fr;
                width: 90%;
                max-width: 600px;
            }
        }
        @media (max-width: 600px) {
            .login-grid {
                grid-template-columns: 1fr;
                width: 90%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1 class="main-title">Select Your Role to Login</h1>
    <div class="login-grid">
        <a href="{% url 'login_page' %}?type=user" class="login-card" id="user-card">
            <div class="card-header">
                <i class="fas fa-user"></i>
            </div>
            <div class="card-body">
                <h3>User</h3>
            </div>
        </a>
        <a href="{% url 'login_page' %}?type=worker" class="login-card" id="worker-card">
            <div class="card-header">
                <i class="fas fa-hard-hat"></i>
            </div>
            <div class="card-body">
                <h3>Worker</h3>
            </div>
        </a>
        <a href="{% url 'login_page' %}?type=admin" class="login-card" id="admin-card">
            <div class="card-header">
                <i class="fas fa-user-shield"></i>
            </div>
            <div class="card-body">
                <h3>Admin</h3>
            </div>
        </a>
        <a href="{% url 'super_admin_login' %}" class="login-card" id="superadmin-card">
            <div class="card-header">
                <i class="fas fa-crown"></i>
            </div>
            <div class="card-body">
                <h3>Super Admin</h3>
            </div>
        </a>
        </div>
    <div class="register-container">
        <p>Don't have an account?
            <a href="{% url 'user_registration' %}">Register as User</a> |
            <a href="{% url 'Worker_Register' %}">Register as Worker</a> |
            <a href="{% url 'admin_registration' %}">Register as Admin</a>
        </p>
    </div>
</body>
</html>
