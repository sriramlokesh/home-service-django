{% extends "adminpages/admin_header_footer.html" %}
{% load static %}
{% block content %}
<style>
    .container {
        height:100%;
        margin: auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #00c853;
        text-align: center;
        margin-bottom: 30px;
    }
    label {
        color: #555555;
        font-weight: bold;
    }
    .form-control {
        border-color: #cccccc;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label,
    .form-group input {
        transition: all 0.3s ease-in-out;
    }
    .form-group input:focus {
        border-color: #00c853;
        box-shadow: 0 0 0 0.2rem rgba(0, 200, 83, 0.25);
    }
    .btn-success {
        background-color: #00c853;
        border-color: #00c853;
    }
    .btn-success:hover {
        background-color: #009624;
        border-color: #009624;
    }
</style>
<div class="container mt-5">
    <h1>Add Shop - {{ category|title }}</h1>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Shop Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="owner_name">Owner Name:</label>
            <input type="text" class="form-control" id="owner_name" name="owner_name" required>
        </div>
        <div class="form-group">
            <label for="owner_phone_number">Owner Phone Number:</label>
            <input type="text" class="form-control" id="owner_phone_number" name="owner_phone_number" required>
        </div>
        <div class="form-group">
            <label for="image">Shop Photo:</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
        </div>
        <input type="hidden" name="category" value="{{ category }}">
        <button type="submit" class="btn btn-success">Create Shop</button>
    </form>
</div>
{% endblock %}
